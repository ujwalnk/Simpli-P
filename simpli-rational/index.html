<body>
    <div class="container-lg">
        <h1 class="display-1 text-center"> $$Simpli(P)$$</h1>
    </div>
    <div class="container-lg">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">$$a$$</span>
            <input type="number" class="form-control" id="userInput" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">$$y \in [$$</span>
            <input class="form-control" value="0" id="sqrtMinInput">
            <span class="input-group-text">$$,$$</span>
            <input class="form-control" type="number" min="1" id="sqrtInput">
            <span class="input-group-text">$$)$$</span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">$$x \in [$$</span>
            <input class="form-control" value="0" id="numericMinInput">
            <span class="input-group-text">$$,$$</span>
            <input class="form-control" type="number" min="1" id="numericInput">
            <span class="input-group-text">$$)$$</span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Precision</span>
            <input class="form-control" type="number" id="precisionInput" aria-describedby="basic-addon3">
        </div>

        <div class="progress" style="display: none;" id="userInteractionProgress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="convert()" id="userInteractionButton">Simplify</button>
        </div>
    </div>

    <div class="container-md" id="result">$$a = \pm x \pm \sqrt{y}$$</div>
